<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Timeblocks -->
      <div class="container text-center time-block">
        <!-- 9AM -->
        <div class="row time" id="hourNine">
          <div class="col-2 hour">
            9:00
          </div>
          <textarea class="col-8 task" id="09">
          </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>
        <!-- 10AM -->
        <div class="row time-row" id="hourTen">
          <div class="col-2 hour">
            10:00
          </div>
          <textarea class="col-8 task" id="10">
          </textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!-- 11AM -->
        <div class="row time-row" id="hourEleven">
          <div class="col-2 hour">
            11:00
          </div>
          <textarea class="col-8 task" id="11">
          </textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!-- 12AM -->
        <div class="row time-row" id="hourTwelve">
          <div class="col-2 hour">
            12:00
          </div>
          <textarea class="col-8 task" id="12">
          </textarea>
          <button class="col-2 saveBtn">Save</button>
        </div> 
        <!-- 1PM -->
        <div class="row time-row" id="hourThirteen">
          <div class="col-2 hour">
            13:00
          </div>
          <textarea class="col-8 task" id="13">
          </textarea>
          <button class="col-2 saveBtn">Save</button>
        </div> 
        <!-- 2PM -->
        <div class="row time-row" id="hourFourteen">
          <div class="col-2 hour">
            14:00
          </div>
          <textarea class="col-8 task" id="14">
          </textarea>
          <button class="col-2 saveBtn">Save</button>
        </div> 
      <!-- 3PM -->
      <div class="row time-row" id="hourFifteen">
        <div class="col-2 hour">
          15:00
        </div>
        <textarea class="col-8 task" id="15">
        </textarea>
        <button class="col-2 saveBtn">Save</button>
      </div> 
      <!-- 4PM -->
      <div class="row time-row" id="hourSixteen">
        <div class="col-2 hour">
          16:00
        </div>
        <textarea class="col-8 task" id="16">
        </textarea>
        <button class="col-2 saveBtn">Save</button>
      </div> 
      <!-- 5PM -->
      <div class="row time-row" id="hourSeventeen">
        <div class="col-2 hour">
          17:00
        </div>
        <textarea class="col-8 task" id="17">
        </textarea>
        <button class="col-2 saveBtn">Save</button>
      </div> 

      </div>

  

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
